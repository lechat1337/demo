apply plugin: 'application'

version = '0.0.1alpha1'

repositories {
    mavenCentral()
    maven {
        url 'https://maven.repository.redhat.com/ga/'
    }
}

dependencies {
    implementation files('libs/android-json-8.0.0_r32.jar')
    implementation 'org.osgeo:proj4j:0.1.0'
    implementation 'org.slf4j:slf4j-api:1.7.26'
    implementation 'ch.qos.logback:logback-core:1.1.3'
    implementation 'ch.qos.logback:logback-classic:1.1.3'
    implementation 'com.graphhopper:graphhopper-core:0.11.0'
    implementation 'com.graphhopper:graphhopper-reader-osm:0.11.0'
    implementation 'org.optaplanner:optaplanner-core:8.4.1.Final'
    implementation 'org.optaplanner:optaplanner-benchmark:8.4.1.Final'
    testImplementation 'junit:junit:4.12'
}

mainClassName = 'demo.exec.ConsoleRunner'
applicationDefaultJvmArgs = ['-Xmx2048m']
distTar.enabled = false
distZip.enabled = true
